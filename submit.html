<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
  
   .box{ width: 550px; text-align: center;  margin: 50px auto}
	</style>
	<script src="jquery-3.1.1.js"></script>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="box">
	<input type="text" class="form-control" placeholder="title" id="tie" ><br>
	<input type="text" class="form-control" placeholder="time" id="ti"></br>
	<input type="text" class="form-control" placeholder="name" id="na"><br>
	<textarea class="form-control" rows="3" id="texts"></textarea><br>
	<select>
	<option value="1">行业新闻</option>
	<option value="2">行业资讯</option>
	</select>
	  
	 <button type="submit" class="btn btn-primary" id="su">Submit</button>
	 <div>
	 <script>


	      $(function(){
	      	
            $('#su').click(function(){
            	var q=$('#tie').val();
	      	var w=$('#ti').val();
	      	var e=$('#na').val();
	      	var r=$('#texts').val();
	      	var u=$('option:checked').val();
	              console.log(u)
	      	if(w=='' || e==''||q==''||r==""){
                 alert("表单元素不能为空")
	      	}else{
  $.ajax({
                 url:"http://localhost:3000/item/request",
                 type:'post',
                 data:{title:q,te:w,na:e,texts:r,uid:u},
                 dataType:'json',
                 success:function(data){
                       console.log('添加成功')

                       }

                    })

	      	}

              
                 })


	      })
      

	 </script>
</body>
</html>
